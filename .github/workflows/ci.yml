name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: server/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn lint:ci
      - run: yarn typecheck
      - run: yarn test --ci
      - run: docker build -t portfolio-backend-ci .

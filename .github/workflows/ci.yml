name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint:ci
      - run: npm run typecheck
      - run: npm test -- --ci
      - run: docker build -t portfolio-backend-ci .
